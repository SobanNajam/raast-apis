openapi: 3.0.1
info:
  title: RAAST 
  description: |-
    RAAST is an Instant Payment System operated by the State Bank of Pakistan. One of its core use cases is instant P2P Payments. For this, RAAST participants are required to support both initiation of payment and receipt of payments. You can find out more about RAAST at [Raast by State Bank of Pakistan](https://www.sbp.org.pk/dfs/Raast.html). 
    
    The APIs in this section cover all interfaces for integrating with RAAST to offer Payment Services and the various associated Overlay Services that RAAST provides such as Centralized Alias Service, Request to Pay, Bulk Payments and others. 
  contact:
    name: Paysys Labs
    url: https://www.paysyslabs.com/
    email: zonera.shaikh@paysyslabs.com
  version: 1.0.0
servers:
  - url: http://paysyslabs:9091
    description: Server Generated URL
security:
  - bearerAuth: []

tags:
  - name: Public Certificate
    description: API to get Public Key
  - name: Signature
    description: APIs to JWT Authentication
  - name: Customer Management
    description: APIs to manage Customer Records
  - name: Customer Alias Management
    description: APIs to manage Customer and Alias Relationships
  - name: Customer Account Management
    description: APIs to manage Customer and Account Relationships
  - name: Title Fetch
    description: APIs to fetch Account Title against Account or IBAN
  - name: Limit Verification
    description: APIs to fetch Consumed or Remaining limits
  - name: P2P Payment
    description: APIs to send and receive Payments
  - name: Common Support
    description: APIs for common support functions such as Bank Lists etc.


