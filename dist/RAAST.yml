components:
  schemas:
    JwtRequest:
      required:
        - channel
        - password
        - username
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        channel:
          type: string
    JwtResponse:
      type: object
      properties:
        token:
          type: string
        expiry:
          type: string
    TitleFetchConventionalSingleRequest:
      required:
        - accountnumber
        - amount
        - memberid
        - rrn
        - stan
      type: object
      properties:
        rrn:
          maxLength: 12
          minLength: 12
          pattern: '[0-9]+'
          type: string
        stan:
          maxLength: 6
          minLength: 6
          pattern: '[0-9]+'
          type: string
        memberid:
          pattern: ^[a-zA-Z]*$
          type: string
        idType:
          type: string
        idValue:
          type: string
        amount:
          minimum: 0
          type: number
          format: double
        accountnumber:
          maxLength: 24
          minLength: 5
          pattern: ^[A-Za-z0-9]+$
          type: string
    TitleFetchConventionalBulkRequest:
      required:
        - accounts
        - memberid
        - rrn
        - stan
      type: object
      properties:
        rrn:
          maxLength: 12
          minLength: 12
          pattern: '[0-9]+'
          type: string
        stan:
          maxLength: 6
          minLength: 6
          pattern: '[0-9]+'
          type: string
        memberid:
          pattern: ^[a-zA-Z]*$
          type: string
        accounts:
          type: array
          items:
            type: string
    TitleFetchRequest:
      required:
        - amount
        - iban
        - memberid
        - rrn
        - stan
      type: object
      properties:
        rrn:
          maxLength: 12
          minLength: 12
          pattern: '[0-9]+'
          type: string
        stan:
          maxLength: 6
          minLength: 6
          pattern: '[0-9]+'
          type: string
        memberid:
          pattern: ^[a-zA-Z]*$
          type: string
        iban:
          maxLength: 24
          minLength: 24
          pattern: ^[A-Za-z0-9]+$
          type: string
        idType:
          type: string
        idValue:
          type: string
        amount:
          minimum: 0
          type: number
          format: double
    PaymentCopy:
      required:
        - orgTransaction_date
        - rrn
        - stan
      type: object
      properties:
        rrn:
          maxLength: 12
          minLength: 12
          pattern: '[0-9]+'
          type: string
        stan:
          maxLength: 6
          minLength: 6
          pattern: '[0-9]+'
          type: string
        orgTransaction_date:
          pattern: ^$|^\d{4}-\d{2}-\d{2}$
          type: string
        Original_RRN:
          type: string
        Original_STAN:
          type: string
    PaymentRequest:
      required:
        - amount
        - fee
        - narration
        - payment_purpose
        - receiver_iban
        - receiver_name
        - receiver_participant_code
        - rrn
        - sender_iban
        - sender_idtype
        - sender_idvalue
        - sender_name
        - stan
        - transaction_time
      type: object
      properties:
        rrn:
          maxLength: 12
          minLength: 12
          pattern: '[0-9]+'
          type: string
        stan:
          maxLength: 6
          minLength: 6
          pattern: '[0-9]+'
          type: string
        sender_iban:
          maxLength: 24
          minLength: 24
          pattern: ^[A-Za-z0-9]+$
          type: string
        sender_idtype:
          type: string
        sender_idvalue:
          pattern: '[0-9]+'
          type: string
        sender_name:
          type: string
        receiver_iban:
          maxLength: 24
          minLength: 24
          pattern: ^[A-Za-z0-9]+$
          type: string
        receiver_name:
          type: string
        amount:
          minimum: 0
          type: number
          format: double
        fee:
          type: number
          format: float
        receiver_participant_code:
          pattern: ^[A-Za-z0-9]+$
          type: string
        transaction_date:
          pattern: ^$|^\d{4}-\d{2}-\d{2}$
          type: string
        transaction_time:
          type: string
        narration:
          type: string
        payment_purpose:
          maxLength: 3
          minLength: 3
          pattern: '[0-9]+'
          type: string
    VerifyLimitRequest:
      required:
        - amount
        - channelId
        - idValue
        - receiverParticipantCode
        - senderIban
        - senderName
      type: object
      properties:
        idValue:
          type: string
        amount:
          minimum: 1
          type: number
          format: double
        receiverParticipantCode:
          type: string
        channelId:
          type: integer
          format: int64
        senderIban:
          type: string
        senderName:
          type: string
    UpdateLimitRequest:
      required:
        - idValue
        - transactionLimit
        - type
      type: object
      properties:
        type:
          type: string
        idValue:
          type: string
        transactionLimit:
          type: integer
          format: int64
        perTransactionLimit:
          type: integer
          format: int32
        transactionCount:
          type: integer
          format: int32
    DirectPostingRequest:
      required:
        - amount
        - narration
        - payment_purpose
        - receiver_iban
        - receiver_name
        - receiver_participant_code
        - rrn
        - sender_iban
        - sender_idtype
        - sender_idvalue
        - sender_name
        - stan
        - transaction_time
      type: object
      properties:
        rrn:
          maxLength: 12
          minLength: 12
          pattern: '[0-9]+'
          type: string
        stan:
          maxLength: 6
          minLength: 6
          pattern: '[0-9]+'
          type: string
        sender_iban:
          maxLength: 24
          minLength: 24
          pattern: ^[A-Za-z0-9]+$
          type: string
        sender_idtype:
          type: string
        sender_idvalue:
          pattern: '[0-9]+'
          type: string
        sender_name:
          type: string
        receiver_iban:
          maxLength: 24
          minLength: 24
          pattern: ^[A-Za-z0-9]+$
          type: string
        receiver_name:
          type: string
        amount:
          minimum: 0
          type: number
          format: double
        receiver_participant_code:
          pattern: ^[A-Za-z0-9]+$
          type: string
        transaction_date:
          pattern: ^$|^\d{4}-\d{2}-\d{2}$
          type: string
        transaction_time:
          type: string
        narration:
          type: string
        payment_purpose:
          maxLength: 3
          minLength: 3
          pattern: '[0-9]+'
          type: string
    ModifyCustomerStatusRequest:
      required:
        - action
        - rrn
        - stan
        - uid
      type: object
      properties:
        rrn:
          maxLength: 12
          minLength: 12
          pattern: '[0-9]+'
          type: string
        stan:
          maxLength: 6
          minLength: 6
          pattern: '[0-9]+'
          type: string
        uid:
          $ref: '#/components/schemas/UniqueIdentifier'
        action:
          type: string
    UniqueIdentifier:
      required:
        - type
        - value
      type: object
      properties:
        type:
          type: string
        value:
          type: string
    GetAliasAccountRequest:
      required:
        - rrn
        - stan
        - uid
      type: object
      properties:
        rrn:
          maxLength: 12
          minLength: 12
          pattern: '[0-9]+'
          type: string
        stan:
          maxLength: 6
          minLength: 6
          pattern: '[0-9]+'
          type: string
        uid:
          $ref: '#/components/schemas/UniqueIdentifier'
    Account:
      required:
        - currency
        - id
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        currency:
          pattern: ^[A-Z]{3,3}$
          type: string
        isDefault:
          type: boolean
        type:
          type: string
        servicer:
          $ref: '#/components/schemas/Servicer'
        openingDate:
          type: string
        closingDate:
          type: string
    Alias:
      required:
        - status
        - type
        - value
      type: object
      properties:
        type:
          type: string
        value:
          type: string
        status:
          type: string
        startDate:
          type: string
        expirationDate:
          type: string
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'
    Id:
      required:
